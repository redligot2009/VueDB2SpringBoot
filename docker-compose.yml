services:
  db2:
    image: icr.io/db2_community/db2
    container_name: db2
    privileged: true
    environment:
      - DB2INST1_PASSWORD=passw0rd
      - DBNAME=PHOTODB
      - LICENSE=accept
      - BLU=false
      - ENABLE_ORACLE_COMPATIBILITY=false
      - UPDATEAVAIL=NO
      - TO_CREATE_SAMPLEDB=false
    ports:
      - "50000:50000"
    shm_size: 1g
    volumes:
      - db2_data:/database
    healthcheck:
      test: ["CMD", "su", "-", "db2inst1", "-c", "db2 connect to PHOTODB || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 20
      start_period: 60s
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    depends_on:
      - db2
    environment:
      - SPRING_PROFILES_ACTIVE=db2
      - DB_URL=jdbc:db2://db2:50000/PHOTODB
      - DB_USER=db2inst1
      - DB_PASS=passw0rd
    ports:
      - "8080:8080"
    # Add restart policy to handle DB2 startup delay
    restart: unless-stopped

volumes:
  db2_data:
    driver: local


